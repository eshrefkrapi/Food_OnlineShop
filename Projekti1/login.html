<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="main">
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <div class="user-box">
                    <input type="text" name="" required>
                    <label for="">First Name</label>
                </div>
                <div class="user-box">
                    <input type="text" name="" required>
                    <label for="">Last Name</label>
                </div>

                <div class="user-box">
                    <input type="password" name="" required>
                    <label for="">Password</label>
                </div>

                <div class="user-box">
                    <input type="email" name="" required>
                    <label for="">Email</label>
                </div>

                <div class="user-box">
                    <input type="number" name="" required>
                    <label for="">Tel</label>
                </div>

                <div class="clmn">
                    <div class="type">
                      <label for="type" style="color: white !important;">You Are</label>
                    </div><br>
                    <div class="emri2">
                      <select id="type" name="You Are" required>
                        <option value="Meatarian">Meatarian</option>
                        <option value="Vegetarian">Vegetarian</option>
                      </select>
                    </div>
                  </div>
                 
                <a href="#">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Submit
                </a>
            </form>
        </div>
    </div>
</body>

</html>
